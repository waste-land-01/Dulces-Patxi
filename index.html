    let recetas = [];

    let notas = {};
    let temporizadores = [];

    // Función: limpiar vistas
    function clearViews() {
      document.querySelectorAll('.view').forEach(v=>v.remove());
      document.getElementById('pantalla-principal').style.display='none';
    }
    function showPrincipal() {
      clearViews();
      document.getElementById('pantalla-principal').style.display='flex';
      document.getElementById('buscador').value = "";
    }

    // Crear vista genérica
    function setView(view, data={}) {
      clearViews();
      let v = document.createElement('div');
      v.className = 'view';

      if(view==='menu'){
        v.innerHTML = `
          <button class="view-back" onclick="showPrincipal()">← Atrás</button>
          <div class="view-title">Menú</div>
          <button class="main-btn" onclick="setView('categorias')">Categorías</button>
          <button class="main-btn" onclick="setView('favoritos')">Recetas estrella</button>
          <button class="main-btn" onclick="setView('ultima')">Última receta</button>`;
      }

      if(view==='categorias'){
        let cats = [...new Set(recetas.map(r=>r.categoria))];
        v.innerHTML = `<button class="view-back" onclick="setView('menu')">← Atrás</button>
          <div class="view-title">Categorías</div>
          ${cats.map(c=>`<button class="main-btn" onclick="setView('recetas',{categoria:'${c}'})">${c}</button>`).join('')}`;
      }

      if(view==='recetas'){
        v.innerHTML = `<button class="view-back" onclick="setView('categorias')">← Atrás</button>
          <div class="view-title">${data.categoria}</div>
          ${recetas.filter(r=>r.categoria===data.categoria).map(r=>`<button class="main-btn" onclick="setView('receta',{id:'${r.id}'})">${r.nombre}</button>`).join('')}`;
      }

      if(view==='receta'){
        let r = recetas.find(rr=>rr.id===data.id);
        if(!r){ v.innerHTML="<h2>Receta no encontrada</h2>"; document.body.appendChild(v); return;}
        v.innerHTML = `
          <div style="display:flex;align-items:center;gap:10px;width:100%;">
            <button class="view-back" onclick="setView('recetas',{categoria:'${r.categoria}'})">← Atrás</button>
            <select class="temporizador-personal" onchange="crearTemporizadorPersonalizado(this.value)">
              <option value="">⏱ Personal</option>
              ${Array.from({length:90},(_,i)=>`<option value="${i+1}">${i+1} min</option>`).join('')}
            </select>
          </div>
          <div class="view-title">${r.nombre}</div>
          <div><b>Categoría:</b> ${r.categoria}</div>
          <div><b>Ingredientes:</b><ul>${r.ingredientes.map(i=>`<li>${i.nombre} (${i.cantidad} ${i.unidad||''})</li>`).join('')}</ul></div>
          <div><b>Elaboración:</b><ol>${r.elaboracion.map(e=>`<li>${e}</li>`).join('')}</ol></div>
          <div class="notas-footer"><button onclick="setView('notas',{id:'${r.id}'})">Notas y observaciones</button></div>`;
      }

      if(view==='favoritos'){
        v.innerHTML = `<button class="view-back" onclick="showPrincipal()">← Atrás</button>
          <div class="view-title">Recetas estrella</div>`;
      }

      if(view==='notas'){
        let txt = notas[data.id]||"";
        v.innerHTML = `<button class="view-back" onclick="setView('receta',{id:'${data.id}'})">← Atrás</button>
          <div class="view-title">Notas y observaciones</div>
          <textarea id="nota-txt" style="width:100%;min-height:300px;">${txt}</textarea>
          <div style="margin-top:15px;">
            <button onclick="guardarNota('${data.id}')">Guardar</button>
            <button onclick="compartirNota('${data.id}')">Compartir</button>
          </div>`;
      }

      document.body.appendChild(v);
    }

    // Notas
    function guardarNota(id){ notas[id]=document.getElementById('nota-txt').value; alert("Nota guardada"); }
    function compartirNota(id){ alert("Compartir nota: "+(notas[id]||"")); }

    // Temporizadores personalizados
    function crearTemporizadorPersonalizado(mins){
      if(!mins) return;
      let tiempo = parseInt(mins)*60;
      let t = {time:tiempo, active:true, timer:setInterval(()=>{t.time--; if(t.time<=0){clearInterval(t.timer); alert("⏱ Temporizador terminado");}},1000)};
      temporizadores.push(t);
      alert("Temporizador iniciado: "+mins+" minutos");
    }

    // Buscador
    document.getElementById('buscador').oninput = function(e){
      let q = e.target.value.toLowerCase();
      if(!q) return;
      let res = recetas.filter(r=>r.nombre.toLowerCase().includes(q));
      if(res.length){ setView('recetas',{categoria:res[0].categoria}); }
    };

    // Eventos principales
    document.getElementById('btn-modo').onclick=()=>document.body.classList.toggle('modo-oscuro');
    document.getElementById('btn-menu').onclick=()=>setView('menu');
    document.getElementById('btn-buscador-inteligente').onclick=()=>alert("Buscador Inteligente (mejorado)");
    document.getElementById('btn-estrella').onclick=()=>setView('favoritos');
    document.getElementById('btn-notas').onclick=()=>setView('notas',{id:'general'});
  </script>
