  <script>
    let currentView = "main";
    const viewHistory = [];
    const timers = [];

    // === CAMBIO DE VISTA ===
    function pushView(id) {
      document.getElementById(currentView).classList.remove('active');
      viewHistory.push(currentView);
      document.getElementById(id).classList.add('active');
      currentView = id;
    }

    function goBack() {
      if (viewHistory.length > 0) {
        document.getElementById(currentView).classList.remove('active');
        const last = viewHistory.pop();
        document.getElementById(last).classList.add('active');
        currentView = last;
      }
    }

    // === MODO CLARO / OSCURO ===
    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }

    // === APERTURA DE VISTAS ===
    function openMenu() { pushView("menu"); }
    function openSmartSearch() { pushView("smartSearch"); }
    function openNotes() { pushView("notes"); renderNotes(); }
    function openStarRecipes() { pushView("recipeList"); }

    // === FILTROS DEL BUSCADOR INTELIGENTE ===
    function filterByTime() {
      const input = prompt("Franja 'A': 1–20 min\nFranja 'B': 21–40 min\nFranja 'C': 41+ min\nElige una franja: A, B o C").trim().toLowerCase();
      if (!input || !['a','b','c'].includes(input)) return;
      // Aquí se filtrarán recetas por tiempo
      pushView("recipeList");
    }

    function filterByDifficulty() {
      const input = prompt("¿A qué nivel te atreves?\nFácil (F), Medio (M), Difícil (D)\nElige un nivel: F, M o D").trim().toLowerCase();
      if (!input || !['f','m','d'].includes(input)) return;
      pushView("recipeList");
    }

    function filterByCategory() {
      const input = prompt("Introduce el nombre de la categoría").trim().toLowerCase();
      if (!input) return;
      pushView("recipeList");
    }

    // === TEMPORIZADORES ===
    function startTimer(name, minutes) {
      const end = Date.now() + minutes * 60000;
      timers.push({ name, end });
      updateTimerBar();
    }

    function updateTimerBar() {
      if (timers.length === 0) {
        document.getElementById('timerBar').style.display = 'none';
        return;
      }
      document.getElementById('timerBar').style.display = 'block';
      const now = Date.now();
      let text = timers.map((t, i) => {
        const diff = Math.max(0, Math.ceil((t.end - now)/1000));
        const min = Math.floor(diff / 60);
        const sec = diff % 60;
        return `${t.name}: ${min}:${sec.toString().padStart(2,'0')} 
        <button onclick="stopTimer(${i})">Parar</button>
        <button onclick="removeTimer(${i})">Eliminar</button>`;
      }).join("<br>");
      document.getElementById('timerBar').innerHTML = text;
      requestAnimationFrame(updateTimerBar);
    }

    function stopTimer(i) { timers[i].end = Date.now(); }
    function removeTimer(i) { timers.splice(i,1); updateTimerBar(); }

    // === NOTAS ===
    const allNotes = {};

    function saveNote(recipeId, text) {
      allNotes[recipeId] = text;
      alert("Nota guardada");
    }

    function renderNotes() {
      const container = document.getElementById('notesContainer');
      container.innerHTML = Object.entries(allNotes).map(([id, note]) =>
        `<div class='recipe-card'><h3>${id}</h3><p>${note}</p></div>`
      ).join('') || "<p>No hay notas guardadas.</p>";
    }

    // === COMPARTIR ===
    function shareRecipe(content) {
      if (navigator.share) {
        navigator.share({ text: content });
      } else {
        alert("Compartir no soportado. Copia el texto manualmente:\n" + content);
      }
    }
