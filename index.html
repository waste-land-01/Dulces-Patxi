    function mostrarReceta(receta) {
      const personasBase = 4;
      const personasActuales = parseInt(document.getElementById("selector-personas").value);
      const factor = personasActuales / personasBase;
      let html = `<h1>${receta.nombre}</h1>`;
      html += `<h3><i class="fas fa-tag"></i> ${receta.categoria}</h3>`;
      if (receta.temperatura && receta.tiempo) {
        html += `<div class="info-extra"><strong>üî• ${receta.temperatura}¬∞C ¬∑ ‚è±Ô∏è ${receta.tiempo} min</strong></div>`;
      }
      html += `<div class="section"><h4><i class="fas fa-shopping-cart"></i> Ingredientes (para ${personasActuales} personas)</h4><ul>`;
      receta.ingredientes.forEach(ing => {
        const nuevaCantidad = (ing.cantidad * factor).toFixed(2).replace(/\.0+$/, '');
        html += `<li>${nuevaCantidad} ${ing.unidad} de <strong>${ing.nombre}</strong></li>`;
      });
      html += `</ul></div>`;
      html += `<div class="section"><h4><i class="fas fa-mortar-pestle"></i> Elaboraci√≥n</h4><ol>`;
      receta.elaboracion.forEach(paso => {
        html += `<li>${paso}</li>`;
      });
      html += `</ol></div>`;

      const notasKey = `notas_${receta.id}`;
      const notasGuardadas = localStorage.getItem(notasKey) || "";
      html += `
        <div class="notas-seccion">
          <h4><i class="fas fa-sticky-note"></i> Mis notas</h4>
          <textarea id="notas-texto" placeholder="Anota tus ajustes, trucos o consejos...">${notasGuardadas}</textarea>
          <br><br>
          <button onclick="guardarNotas('${receta.id}')">üíæ Guardar notas</button>
        </div>
      `;
      document.getElementById("receta-detalle").innerHTML = html;
      historial = ["inicio", "categorias", "receta"];
      actualizarBotonAtras();
      localStorage.setItem('ultimaReceta', receta.id);
    }

    function guardarNotas(id) {
      const texto = document.getElementById("notas-texto").value;
      localStorage.setItem(`notas_${id}`, texto);
      alert("Notas guardadas ‚úÖ");
    }

    function mostrarRecetasPorCategoria(categoria) {
      const menu = document.getElementById("menu-categorias");
      menu.classList.remove("visible");
      const detalle = document.getElementById("receta-detalle");
      const recetasFiltradas = recetas.filter(r => r.categoria === categoria);
      let html = `<h1>${categoria}</h1>`;
      html += `<p><strong>${recetasFiltradas.length} recetas</strong></p>`;
      html += `<ul style="list-style: disc; margin-left: 20px;">`;
      recetasFiltradas.forEach(r => {
        html += `<li onclick="mostrarRecetaPorNombre('${r.nombre}')" style="cursor:pointer; margin: 6px 0;">${r.nombre}</li>`;
      });
      html += `</ul>`;
      detalle.innerHTML = html;
      historial = ["inicio", "categorias"];
      actualizarBotonAtras();
    }

    function mostrarRecetaPorNombre(nombre) {
      const receta = recetas.find(r => r.nombre === nombre);
      if (receta) mostrarReceta(receta);
    }

    document.getElementById("buscador").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const menu = document.getElementById("menu-categorias");
      menu.classList.remove("visible");
      const detalle = document.getElementById("receta-detalle");
      const filtradas = recetas.filter(r => 
        r.nombre.toLowerCase().includes(term) || 
        r.ingredientes.some(ing => ing.nombre.toLowerCase().includes(term))
      );
      let html = `<h2>Resultados para "${term}"</h2>`;
      if (filtradas.length === 0) {
        html += `<p>No se encontraron recetas.</p>`;
      } else {
        html += `<ul style="list-style: none;">`;
        filtradas.forEach(r => {
          html += `<li onclick="mostrarRecetaPorNombre('${r.nombre}')" style="padding:10px; cursor:pointer; border-bottom:1px solid #eee;">${r.nombre} <small>(${r.categoria})</small></li>`;
        });
        html += `</ul>`;
      }
      detalle.innerHTML = html;
      historial = ["inicio"];
      actualizarBotonAtras();
    });

    document.getElementById("btn-menu").addEventListener("click", () => {
      const menu = document.getElementById("menu-categorias");
      menu.classList.toggle("visible");
    });

    document.getElementById("btn-atras").addEventListener("click", () => {
      if (historial.length > 1) {
        historial.pop();
        mostrarInicio();
      }
    });

    function actualizarBotonAtras() {
      const btn = document.getElementById("btn-atras");
      if (historial.length > 1) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    }

    function mostrarInicio() {
      document.getElementById("receta-detalle").innerHTML = `
        <h2>¬° Hola Reposter@s ! üë®‚Äçüç≥üë©‚Äçüç≥</h2>
        <p>Toca <strong>‚ÄúMen√∫‚Äù</strong> arriba para explorar las recetas.</p>
        <div class="section">
          <h4><i class="fas fa-star"></i> Categor√≠as destacadas</h4>
          <ul>
            <li>Tartas del Ayer</li>
            <li>Bizcochos, Magdalenas & Muffins</li>
            <li>Dulces & Confites</li>
          </ul>
        </div>
      `;
      historial = ["inicio"];
      actualizarBotonAtras();
    }

    document.getElementById("btn-oscuro").addEventListener("click", () => {
      document.body.classList.toggle("modo-oscuro");
      const estaOscuro = document.body.classList.contains("modo-oscuro");
      localStorage.setItem("modoOscuro", estaOscuro);
      document.getElementById("btn-oscuro").textContent = estaOscuro ? "‚òÄÔ∏è Claro" : "üåô Modo";
    });

    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
      document.getElementById("btn-oscuro").textContent = "‚òÄÔ∏è Claro";
    }

    document.getElementById("selector-personas").addEventListener("change", () => {
      const currentName = document.querySelector("#receta-detalle h1")?.textContent;
      if (currentName) {
        const receta = recetas.find(r => r.nombre === currentName);
        if (receta) mostrarReceta(receta);
      }
    });

    window.onload = () => {
      const menu = document.getElementById("menu-categorias");
      const categorias = {};
      recetas.forEach(r => {
        if (!categorias[r.categoria]) categorias[r.categoria] = [];
        categorias[r.categoria].push(r);
      });
      let html = '<ul>';
      for (const [cat, recs] of Object.entries(categorias)) {
        html += `<li onclick="mostrarRecetasPorCategoria('${cat}')">${cat} (${recs.length})</li>`;
      }
      html += '</ul>';
      menu.innerHTML = html;
      mostrarInicio();
    };
  </script>
</body>
